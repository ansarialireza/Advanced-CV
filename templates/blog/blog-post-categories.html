<div class="widget">
    <h4 class="widget-title">Categories</h4>
    <ul class="sidebar__cat">
        {% for name, count in categories.items %}
        <li class="sidebar__cat__item">
            <a href="{% url 'blog:category' cat_name=name %}">
                {{ name }} ({{ count }})
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
