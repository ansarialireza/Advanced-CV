
<section class="blog">
    <div class="container">
        <div class="row gx-0 justify-content-center">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6 col-sm-9">
                <div class="blog__post__item">
                    <div class="blog__post__thumb">
                        <a href="{% url 'blog:single' post.id %}"><img src="{{ post.image.url }}" alt="{{ post.title }}"></a>
                        <div class="blog__post__tags">
                            <ul>
                                {% for category in post.category.all %}
                                    <li>
                                        <a href="{% url 'blog:category' cat_name=category.name %}">{{ category.name }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <div class="blog__post__content">   
                        <span class="date">{{ post.published_date|date:"jS F, Y" }}</span>
                        <h3 class="title"><a href="{% url 'blog:single' post.id %}">{{ post.title }}</a></h3>
                        <a href="{% url 'blog:single' post.id %}" class="read__more">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="blog__button text-center">
            <a href="{% url 'blog:index' %}" class="btn">More Blog</a>
        </div>
    </div>
</section>
