{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">Username or Email:</label>
            <input type="text" id="id_username" name="username_or_email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
        <p class="mt-2"><a href="{% url 'accounts:password_reset' %}">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
